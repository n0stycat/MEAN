<div class="page-title">
  <h4>
    <a routerLink="/categories">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{isNew ? 'Добавить' : 'Редактировать'}} категорию
  </h4>
  <span>
    <button
      (click)="deleteCategory()"
      *ngIf="!isNew"
      class="btn btn-small red"
    >
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>
<!--Add more advanced check for image files, delete replaced images to avoid cluttering-->
<div class="row">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="col s12 l6">
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
        formControlName="name"
        id="name"
        type="text"
      >
      <label for="name">Название</label>
      <span
        *ngIf="form.get('name').invalid && form.get('name').touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('name').errors['required']">
          Имя категории не может быть пустым.
        </span>
      </span>
    </div>

    <div>
      <input
        #input
        (change)="onFileUpload($event)"
        class="dn"
        type="file"
        accept='image/*'
      >
      <button
        (click)="triggerClick()"
        [disabled]="form.disabled"
        class="waves-effect waves-light btn orange lighten-2 mb2"
        type="button"
      >
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button
        [disabled]="form.invalid || form.disabled"
        class="waves-effect waves-light btn"
        type="submit">
        Сохранить изменения
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img
      *ngIf="imagePreview"
      [src]="imagePreview"
      alt="imagePreview"
      class="responsive-img h200"
    >
  </div>
</div>

<app-positions-form
  *ngIf="category?._id"
  [categoryId]="category._id"
>

</app-positions-form>
